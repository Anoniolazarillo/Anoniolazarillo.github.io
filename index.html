<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Juegos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        #menu {
            text-align: center;
        }
        h1 {
            color: #ecf0f1;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 15px;
            background-color: #3498db;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #game-container {
            display: none;
            width: 800px;
            height: 600px;
            background-color: #111;
            border: 2px solid white;
        }
        canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Menú de Juegos</h1>
        <button onclick="startGame('pong')">Jugar Pong</button>
        <button onclick="startGame('galaxy')">Jugar Galaxy Shooter</button>
        <button onclick="startGame('tetris')">Jugar Tetris</button>
    </div>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        let currentGame = null;
        const canvas = document.getElementById('gameCanvas');
        const gameContainer = document.getElementById('game-container');
        const menu = document.getElementById('menu');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 600;

        // Función para iniciar el juego
        function startGame(game) {
            menu.style.display = 'none';
            gameContainer.style.display = 'block';
            currentGame = game;
            switch (game) {
                case 'pong':
                    startPong();
                    break;
                case 'galaxy':
                    startGalaxy();
                    break;
                case 'tetris':
                    startTetris();
                    break;
            }
        }

        // Función para reiniciar el juego
        function resetGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // ---------------------------------------------------------------
        // Pong Game
        // ---------------------------------------------------------------
        function startPong() {
            resetGame();

            // Configuración del Pong
            const paddleWidth = 10, paddleHeight = 100;
            const player = {
                x: 0,
                y: canvas.height / 2 - paddleHeight / 2,
                width: paddleWidth,
                height: paddleHeight,
                speed: 5,
                dy: 0
            };
            const enemy = {
                x: canvas.width - paddleWidth,
                y: canvas.height / 2 - paddleHeight / 2,
                width: paddleWidth,
                height: paddleHeight,
                speed: 3
            };
            const ball = {
                x: canvas.width / 2,
                y: canvas.height / 2,
                radius: 10,
                speed: 4,
                dx: 4,
                dy: 4
            };
            let playerScore = 0;
            let enemyScore = 0;

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.fillRect(player.x, player.y, player.width, player.height);
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();
                ctx.font = '32px Arial';
                ctx.fillText(`Jugador: ${playerScore}`, 50, 50);
                ctx.fillText(`Enemigo: ${enemyScore}`, canvas.width - 200, 50);

                // Mover la pelota
                ball.x += ball.dx;
                ball.y += ball.dy;
                if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) ball.dy *= -1;
                if (ball.x - ball.radius < player.x + player.width && ball.y > player.y && ball.y < player.y + player.height) ball.dx *= -1;
                if (ball.x + ball.radius > enemy.x && ball.y > enemy.y && ball.y < enemy.y + enemy.height) ball.dx *= -1;
                if (ball.x - ball.radius < 0) { enemyScore++; resetBall(); }
                if (ball.x + ball.radius > canvas.width) { playerScore++; resetBall(); }

                // Movimiento de las palas
                player.y += player.dy;
                if (player.y < 0) player.y = 0;
                if (player.y + player.height > canvas.height) player.y = canvas.height - player.height;
                if (enemy.y + enemy.height / 2 < ball.y) enemy.y += enemy.speed;
                else enemy.y -= enemy.speed;
                if (enemy.y < 0) enemy.y = 0;
                if (enemy.y + enemy.height > canvas.height) enemy.y = canvas.height - enemy.height;

                requestAnimationFrame(draw);
            }

            function resetBall() {
                ball.x = canvas.width / 2;
                ball.y = canvas.height / 2;
                ball.dx *= -1;
            }

            window.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowUp') player.dy = -player.speed;
                if (e.key === 'ArrowDown') player.dy = player.speed;
            });

            window.addEventListener('keyup', function(e) {
                if (e.key === 'ArrowUp' || e.key === 'ArrowDown') player.dy = 0;
            });

            draw();
        }

        // ---------------------------------------------------------------
        // Galaxy Shooter Game
        // ---------------------------------------------------------------
        function startGalaxy() {
            resetGame();

            // Configuración del juego Galaxy Shooter
            const player = {
                x: canvas.width / 2 - 25,
                y: canvas.height - 60,
                width: 50,
                height: 50,
                speed: 5,
                dx: 0
            };
            const bullets = [];
            const bulletSpeed = 5;
            const enemies = [];
            const enemySpeed = 2;
            let gameOver = false;
            let score = 0;

            function drawPlayer() {
                ctx.fillStyle = "#00f";
                ctx.fillRect(player.x, player.y, player.width, player.height);
            }

            function drawBullets() {
                ctx.fillStyle = "#fff";
                bullets.forEach((bullet) => {
                    ctx.fillRect(bullet.x, bullet.y, 5, 10);
                });
            }

            function drawEnemies() {
                ctx.fillStyle = "#f00";
                enemies.forEach((enemy) => {
                    ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                });
            }

            function movePlayer() {
                player.x += player.dx;
                if (player.x < 0) player.x = 0;
                if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            }

            function moveBullets() {
                bullets.forEach((bullet, index) => {
                    bullet.y -= bulletSpeed;
                    if (bullet.y < 0) {
                        bullets.splice(index, 1);
                    }
                });
            }

            function moveEnemies() {
                enemies.forEach((enemy, index) => {
                    enemy.y += enemySpeed;
                    if (enemy.y > canvas.height) {
                        enemies.splice(index, 1);
                    }
                });
            }

            function detectCollisions() {
                bullets.forEach((bullet, bIndex) => {
                    enemies.forEach((enemy, eIndex) => {
                        if (bullet.x < enemy.x + enemy.width &&
                            bullet.x + 5 > enemy.x &&
                            bullet.y < enemy.y + enemy.height &&
                            bullet.y + 10 > enemy.y) {
                            enemies.splice(eIndex, 1);
                            bullets.splice(bIndex, 1);
                            score += 10;
                        }
                    });
                });
            }

            function generateEnemies() {
                if (Math.random() < 0.02) {
                    const enemyX = Math.random() * (canvas.width - 50);
                    const enemyY = -50;
                    enemies.push({
                        x: enemyX,
                        y: enemyY,
                        width: 50,
                        height: 50
                    });
                }
            }

            function drawScore() {
                ctx.fillStyle = "#fff";
                ctx.font = "20px Arial";
                ctx.fillText("Puntuación: " + score, 10, 30);
            }

            function gameLoop() {
                if (gameOver) {
                    ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
                    ctx.fillRect(0, canvas.height / 2 - 30, canvas.width, 60);
                    ctx.fillStyle = "#fff";
                    ctx.font = "30px Arial";
                    ctx.fillText("Game Over! Score: " + score, canvas.width / 2 - 150, canvas.height / 2);
                    return;
                }

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                generateEnemies();
                movePlayer();
                moveBullets();
                moveEnemies();
                detectCollisions();

                drawPlayer();
                drawBullets();
                drawEnemies();
                drawScore();

                requestAnimationFrame(gameLoop);
            }

            window.addEventListener("keydown", function (e) {
                if (e.key === "ArrowLeft") player.dx = -player.speed;
                if (e.key === "ArrowRight") player.dx = player.speed;
                if (e.key === " ") bullets.push({x: player.x + player.width / 2 - 2.5, y: player.y});
            });

            window.addEventListener("keyup", function (e) {
                if (e.key === "ArrowLeft" || e.key === "ArrowRight") player.dx = 0;
            });

            gameLoop();
        }

        // ---------------------------------------------------------------
        // Tetris Game
        // ---------------------------------------------------------------
        function startTetris() {
            resetGame();
            alert("Tetris - Aún no implementado.");
        }
    </script>
</body>
</html>
